<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    
    <title>Snake Game</title>
</head>
<body>
    <div class="score">score: <span class="score--value">00</span></div>

    <div class="menu-screen">
        <span class="game-over">game over</span>
        <span class="final-score">score <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Perdeu VacilÃ£o!!!!!!!
        </button>
    </div>

    <canvas width="600" height="600"></canvas>
    <script src="sketch.js"></script>

    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        const score = document.querySelector(".score--value");
        const finalScore = document.querySelector(".final-score > span");
        const menu = document.querySelector(".menu-screen");
        const buttonPlay = document.querySelector(".btn-play");

        const audio = new Audio("../assets/audio.mp3");

        const size = 30;
        const initialPosition = { x: 270, y: 240 };

        let snake = [initialPosition];

        const incrementScore = () => {
            const currentScore = +score.innerText + 10;
            score.innerText = currentScore;

            // Verificar se a pontuaÃ§Ã£o chegou a 8
            if (currentScore >= 80) { // 8 Ã© 80 porque a pontuaÃ§Ã£o estÃ¡ sendo incrementada de 10 em 10
                window.location.href = "outraTela.html"; // Redireciona para a outra tela
            }
        };

        const randomNumber = (min, max) => {
            return Math.round(Math.random() * (max - min) + min);
        };

        const randomPosition = () => {
            const number = randomNumber(0, canvas.width - size);
            return Math.round(number / 30) * 30;
        };

        const randomColor = () => {
            const red = randomNumber(0, 255);
            const green = randomNumber(0, 255);
            const blue = randomNumber(0, 255);

            return `rgb(${red}, ${green}, ${blue})`;
        };

        const food = {
            x: randomPosition(),
            y: randomPosition(),
            color: randomColor()
        };

        let direction, loopId;

        const drawFood = () => {
            const { x, y, color } = food;

            ctx.shadowColor = color;
            ctx.shadowBlur = 6;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, size, size);
            ctx.shadowBlur = 0;
        };

        const drawSnake = () => {
            ctx.fillStyle = "#ddd";

            snake.forEach((position, index) => {
                if (index == snake.length - 1) {
                    ctx.fillStyle = "white";
                }

                ctx.fillRect(position.x, position.y, size, size);
            });
        };

        const moveSnake = () => {
            if (!direction) return;

            const head = snake[snake.length - 1];

            if (direction == "right") {
                snake.push({ x: head.x + size, y: head.y });
            }

            if (direction == "left") {
                snake.push({ x: head.x - size, y: head.y });
            }

            if (direction == "down") {
                snake.push({ x: head.x, y: head.y + size });
            }

            if (direction == "up") {
                snake.push({ x: head.x, y: head.y - size });
            }

            snake.shift();
        };

        const drawGrid = () => {
            ctx.lineWidth = 2;
            ctx.strokeStyle = "orange";

            for (let i = 30; i < canvas.width; i += 30) {
                ctx.beginPath();
                ctx.lineTo(i, 0);
                ctx.lineTo(i, 600);
                ctx.stroke();

                ctx.beginPath();
                ctx.lineTo(0, i);
                ctx.lineTo(600, i);
                ctx.stroke();
            }
        };

        const checkEat = () => {
            const head = snake[snake.length - 1];

            if (head.x == food.x && head.y == food.y) {
                incrementScore();
                snake.push(head);
                audio.play();

                let x = randomPosition();
                let y = randomPosition();

                while (snake.find((position) => position.x == x && position.y == y)) {
                    x = randomPosition();
                    y = randomPosition();
                }

                food.x = x;
                food.y = y;
                food.color = randomColor();
            }
        };

        const checkCollision = () => {
            const head = snake[snake.length - 1];
            const canvasLimit = canvas.width - size;
            const neckIndex = snake.length - 2;

            const wallCollision =
                head.x < 0 || head.x > canvasLimit || head.y < 0 || head.y > canvasLimit;

            const selfCollision = snake.find((position, index) => {
                return index < neckIndex && position.x == head.x && position.y == head.y;
            });

            if (wallCollision || selfCollision) {
                gameOver();
            }
        };

        const gameOver = () => {
            direction = undefined;

            menu.style.display = "flex";
            finalScore.innerText = score.innerText;
            canvas.style.filter = "blur(20px)";
        };

        const gameLoop = () => {
            clearInterval(loopId);

            ctx.clearRect(0, 0, 600, 600);
            drawGrid();
            drawFood();
            moveSnake();
            drawSnake();
            checkEat();
            checkCollision();

            loopId = setTimeout(() => {
                gameLoop();
            }, 300);
        };

        gameLoop();

        document.addEventListener("keydown", ({ key }) => {
            if (key == "ArrowRight" && direction != "left") {
                direction = "right";
            }

            if (key == "ArrowLeft" && direction != "right") {
                direction = "left";
            }

            if (key == "ArrowDown" && direction != "up") {
                direction = "down";
            }

            if (key == "ArrowUp" && direction != "down") {
                direction = "up";
            }
        });

        buttonPlay.addEventListener("click", () => {
            score.innerText = "00";
            menu.style.display = "none";
            canvas.style.filter = "none";

            snake = [initialPosition];
        });
    </script>
</body>
</html>
