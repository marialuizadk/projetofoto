<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: 200px;
        }
        .photo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Meu Álbum de Fotos</h1>
<div class="gallery">
    <div class="photo">
        <img src="foto1.jpg" alt="Descrição da Foto 1">
    </div>
    <div class="photo">
        <img src="foto2.jpg" alt="Descrição da Foto 2">
    </div>
    <div class="photo">
        <img src="foto3.jpg" alt="Descrição da Foto 3">
    </div>
    <!-- Adicione mais fotos conforme necessário -->
</div>

</body>
</html>
