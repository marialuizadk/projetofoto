            display: flex;

        }
        .photo {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        img {
            max-width: 200px;
            height: auto;
            display: block;
        }
    </style>
