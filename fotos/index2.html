<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>

    <link rel="stylesheet" href="style02.css">

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
        h1 { text-align: center; margin: 20px; }
        .album { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .photo { position: relative; overflow: hidden; border-radius: 8px; }
        img { display: block; width: 300px; height: 200px; object-fit: cover; transition: transform 0.3s; }
        img:hover { transform: scale(1.05); }
        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); color: white; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }
        .photo:hover .overlay { opacity: 1; }
    </style>
</head>
<body>
    <h1>𝓜𝓮𝓾 Á𝓵𝓫𝓾𝓶 𝓭𝓮 𝓕𝓸𝓽𝓸𝓼</h1>
    
    <div class="album">
        <div class="photo"><img src="foto1.jpg" alt="Foto 1"><div class="overlay">Foto 1</div></div>
        <div class="photo"><img src="foto2.jpg" alt="Foto 2"><div class="overlay">Foto 2</div></div>

        <div class="photo"><img src="foto11.jpg" alt="Foto 11"><div class="overlay">Foto 11</div></div>

</html>
